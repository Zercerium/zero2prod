<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Send a newsletter issue</title>
  </head>
  <body>
    {{{messages}}}
    <form action="/admin/newsletters" method="post">
      <label
        >Title
        <input type="text" placeholder="Enter a title" name="title" />
      </label>
      <br />
      <label
        >HTML content
        <input
          type="text"
          placeholder="Enter HTML content"
          name="content_html"
        />
      </label>
      <br />
      <label
        >Text content
        <input
          type="text"
          placeholder="Enter text content"
          name="content_txt"
        />
      </label>
      <br />
      <button type="submit">Send a newsletter issue</button>
    </form>
    <p><a href="/admin/dashboard">&lt;- Back</a></p>
  </body>
</html>
