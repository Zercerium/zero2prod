[package]
name = "zero2prod"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

[dependencies]
axum = { version = "0.7.3", features = ["http2"] }
futures = "0.3.30"
reqwest = "0.11.23"
tokio = { version = "1.35.1", features = ["macros", "rt-multi-thread"] }
